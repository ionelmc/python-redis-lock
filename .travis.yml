    - TOXENV=py2.7-django1.6-nocover
    - TOXENV=py2.7-django1.7-cover,coveralls,codecov
    - TOXENV=py2.7-django1.7-nocover
    - TOXENV=py2.7-django1.8-cover,coveralls,codecov
    - TOXENV=py2.7-django1.8-nocover
