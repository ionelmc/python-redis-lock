    - TOXENV=py3.3-django1.8-cover,coveralls,codecov
    - TOXENV=py3.3-django1.8-nocover
    - TOXENV=py3.4-django1.5-cover,coveralls,codecov
    - TOXENV=py3.4-django1.5-nocover
    - TOXENV=py3.4-django1.6-cover,coveralls,codecov
    - TOXENV=py3.4-django1.6-nocover
    - TOXENV=py3.4-django1.7-cover,coveralls,codecov
    - TOXENV=py3.4-django1.7-nocover
    - TOXENV=py3.4-django1.8-cover,coveralls,codecov
    - TOXENV=py3.4-django1.8-nocover
    - TOXENV=pypy-django1.4-cover,coveralls,codecov
    - TOXENV=pypy-django1.4-nocover
    - TOXENV=pypy-django1.5-cover,coveralls,codecov
